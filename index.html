<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SEVA</title>
</head>
<body>

  <header>
    <h1>Web tools for SME's</h1>
  </header>

  <nav>
    <a onclick="showTab('dashboard')">Dashboard</a>
    <a onclick="showTab('assistant')">Personal Assistant</a>
  </nav>

  <section id="dashboard">
    <!-- Your Dashboard page content goes here -->
    <div class="performance">
      <button id="myButton1" onclick="redirectToPerformance()">Performance</button>
      <script>
        function redirectToPerformance(){
          window.location.href='performance.html';
        }
      </script>
    </div>
    <div class="purchase">
      <button id="myButton2" onclick="redirectToPurchase()">Purchase options</button>
      <script>
          // JavaScript function to redirect to performance.html
          function redirectToPurchase() {
              window.location.href = 'purchase.html';
          }
      </script>
    </div>
    <div class="supplier">
      <button id="myButton3" onclick="redirectToSupplier()">Supplier management</button>
      <script>
        function redirectToSupplier(){
          window.location.href='#';
        }
      </script>
    </div>
    <div class="cost">
      <button id="myButton4" onclick="redirectToCost()">Cost management</button>
      <script>
        function redirectToCost(){
          window.location.href='#';
        }
      </script>
    </div>
    <div class="Risk_mangement">
      <button id="myButton5" onclick="redirectToRisk()">Risk mangement</button>
      <script>
        function redirectToRisk(){
          window.location.href='#';
        }
      </script> 
    </div>
  </section>

  <section id="assistant" style="display:none;">
    <!-- Your Personal Assistant page content goes here -->
    <h2>Personal Assistant Page</h2>
    <p>Welcome to the Personal Assistant!</p>
  </section>

  <script>
    function showTab(tabName) {
      // Hide all sections
      document.getElementById('dashboard').style.display = 'none';
      document.getElementById('assistant').style.display = 'none';

      // Show the selected section
      document.getElementById(tabName).style.display = 'block';
    }
  </script>

</body>
</html>
