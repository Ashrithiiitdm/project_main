/* Add the following styles for the Wikipedia button */
.wikipedia-button {
    /* display: block; */
    margin-top: 100px; /* Adjust the margin to create space between buttons */
    padding: 10px 20px; /* Decrease padding for a smaller size */
    font-size: 1em; /* Decrease font size */
    background-color: #ffffff; /* Change background color to white */
    color: #e74c3c; /* Change text color to red */
    border: 2px solid #e74c3c; /* Add border */
    text-decoration: none;
    border-radius: 5px;
    transition: color 0.3s ease, border-color 0.3s ease;
}

.wikipedia-button:hover {
    color: #ffffff; /* Change text color to white on hover */
    background-color: transparent; /* Make background transparent on hover */
}

        /* Background Image Styling */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('background-image.jpg') center/cover no-repeat;
            opacity: 0.7;
        }

        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
